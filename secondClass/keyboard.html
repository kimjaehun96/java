        // if(event.keyCode === 13){

        // else{

        switch(event.keyCode){
            case (13):
                result.innerHTML ="Enter를 눌렀네요!";
                break;
            case (17):
                result.innerHTML ="Control를 눌렀네요!";
                break;
            case (18):
                result.innerHTML ="Alt를 눌렀네요!";
                break;
            case (16):
                result.innerHTML ="Shift를 눌렀네요!";
                break;
           
            default:
                result.innerHTML ="제대로 눌러라.";

        }   
    }
    </script>
